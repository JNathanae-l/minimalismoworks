<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimalismoworks</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cssV1.css">
    <link rel="stylesheet" href="css/cssV1_2.css">
</head>

<body>
    <header>

        <video class="video-minimalismo"  autoplay muted loop preload="auto">
            <source src="resources/video/video_minimalismo.mp4" type="video/mp4" />Your browser does not support the
            video tag.
        </video>
    </header>

    <div class="">
        <div class="flex-container ">
            <section class="card-vision">
                <img class="img-vision" src="resources/img/un_draw/futuristic_interface.svg" alt="vision-img">
                <h4>VISIÓN</h4>
            </section>
            <section class="card-mision">
                <img class="img-mision" src="resources/img/un_draw/engineering_team.svg" alt="mision-img">
                <h4>MISIÓN</h4>
            </section>
            <section class="card-principles">
                <img class="img-principles" src="resources/img/un_draw/project_complete.svg" alt="principles-img">
                <h4>VALORES</h4>
            </section>
        </div>
        <div class="flex-container">
            <section class="border-img-contacto">
                <!-- <img src="resources/img/un_draw/mobile_development_contact.svg" alt="contact-img"> -->
                <img class="img-contacto" src="resources/img/un_draw/contact_us.svg" alt="contact-img">
            </section>
            <section class="border-contacto">
                <h3>CONTACTO</h3>
                <p>No dudes en comunicarte con nosotros a través de whatsapp o correo electrónico, solamente seleccionando alguno de los siguientes iconos.</p>
                <section class="icon-contacto">
                    <a aria-label="Chat on WhatsApp" href="https://wa.me/5535554647"><img class="wat" alt="Chat on WhatsApp" src="resources/img/wa_circular.svg"></a>
                    <a href="mailto:"><img class="email" alt="Chat on WhatsApp" src="resources/img/mail_minimalist_circular.svg"></a>
                </section>
            </section>
        </div>
    </div>


    <footer>

    </footer>
    
</body>

</html>
